server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #后缀名称--环境
      uri: http://localhost:3344  #配置中心地址  上述配置拼起来就是 http://localhost:3344/master/config-dev.yml
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7003/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"